<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="#">
</head>

<body>
  <header>
    <!--Adding header and subheader for the front page-->
    <div  class = "top-header">
    <h1>THE LOS ANGELES DODGERS QUIZ</h1>
    <img src="los_angeles_dodgers_logo.png" alt="dodgers_logo">
    <section>
      <h2>How well do you know the Los Angeles Dodgers?</h2>
      <ul>
        <li>
        <!--marker-->
        Question:
        <span class="questions">0</span>/6
        </li>
        <li>
        <!--marker-->
        Score:
        <span class="score">0</span>
        </li>
      </ul>
    </section>
    </div>
  </header>
  <main class = "main-page">
    <!--start button-->
    <button class="js-begin-quiz">Start</button>
    <!--JS input-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </main>
</body>

</html>
